# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  batch: true
  branches:
    exclude:
    - master

pr:
  branches:
    include:
    - master


pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'



steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 3.1.100'
  inputs:
    packageType: sdk
    version: 3.1.100
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build --configuration $(buildConfiguration) -o $(Build.BinariesDirectory)
  displayName: 'dotnet build $(buildConfiguration)'

- script: dotnet test Test/LinkCollectionApp.Test.csproj --logger trx
  displayName: 'dotnet test'

- task: Npm@1
  displayName: npm ci
  inputs:
    command: 'ci'
    workingDir: 'Main/ClientApp'

- task: Npm@1
  displayName: npm test
  inputs:
    command: 'custom'
    workingDir: 'Main/ClientApp'
    customCommand: 'test'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: DotNetCoreCLI@2
  displayName: dotnet publish
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '-o $(Build.ArtifactStagingDirectory)'

- task: AzureWebApp@1
  displayName: Publish to Azure
  inputs:
    azureSubscription: 'Azure for Students(8d3cf290-9c6a-436e-b20d-8ca855b60e58)'
    appType: 'webAppLinux'
    appName: 'LinkCollectionApp'
    package: '$(Build.ArtifactStagingDirectory)/*.zip'
    runtimeStack: 'DOTNETCORE|LTS'